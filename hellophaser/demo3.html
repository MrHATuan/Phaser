<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phaser Tutorial</title>
    <script type="text/javascript" src="phaser/phaser.min.js"></script>

    <style type="text/css">
        body { margin: 0; }
        canvas { margin: auto; }
    </style>
</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
            var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { create: create });

function create() {

    game.stage.backgroundColor = '#0072bc';

    var style = { font: 'bold 30pt Arial', fill: 'white', align: 'center', wordWrap: true, wordWrapWidth: 450 };

    var text = game.add.text(game.world.centerX, game.world.centerY, "phaser with a sprinkle of pixi dust", style);

    text.anchor.set(0.5);

}

        };
    </script>
</body>
</html>
