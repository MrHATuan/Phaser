var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('box', 'block.png');
    game.load.image('platform', 'platform.png');

}

var box;

function create() {

    //  A platform the box will 'rise' out of
    var platform = game.add.sprite(150, game.world.centerY, 'platform');
    platform.height = 8;

    //  Box sprite is 95x95
    box = game.add.sprite(570, 400, 'box');
    box.anchor.set(0.5);

    //  A mask is a Graphics object

    tween1 = game.add.tween(box).to({ y: 300 }, 1500, "Sine.easeOut", true);
    tween1.onComplete.add(function() {
        game.add.tween(box).to({ y: 100 }, 2500, "Sine.easeOut", true);   
    });
    game.add.tween(box).to({ x: 232 }, 4000, "Sine.easeOut", true);

}
